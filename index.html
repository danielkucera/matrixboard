<!DOCTYPE html>
<html>
<head>
<title>Matrix Board Designer</title>
<style>
body {
}

#matrix {
	background-color: #007700;
	position: relative;
	margin: 20px;
}

#controls {
	margin: 20px;
}

#width, #height {
	width: 30px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
var objs = new Array();
var components = new Array();
var selected = 0;

function toggle2(){
	alert('toggle');
	o = $( this ).css('visibility') == 'hidden';
	n = (o ? 'visible' : 'hidden');
	$( this ).css('visibility', n);
}
function toggleBridge() {
	id = $( this ).attr('id');
	o = 1 - $( this ).css('opacity');
	if (o) {
		objs.push(id);
	} else {
		objs.pop(id);
	}
	$( this ).css('opacity', o);
}

function toggleComponent(){
	id = $( this ).attr('id');
	cmpt = d3.select('#'+id);
	if (selected == id) {
		//unselect me
		d3.select('#'+selected).attr('stroke', 'black');
		selected = "";
		return;
	} else {
		if (selected.length){
			//unselect other
			d3.select('#'+selected).attr('stroke', 'black');
			selected = "";
		}
		//select me
		cmpt.attr('stroke', 'gray');
		selected = id;
	}
}

function createComponent(){
	i = 0;
	do {
		name = "component_" + i++;
	} while ( Object.keys(components).includes(name));
	console.log("creating "+name);
	components[name] = new Array();
	matrix.append("polygon")
		.attr('id', name)
		.attr("stroke","gray")
		.attr("fill", 'none')
		.attr("stroke-width",5)
		.on("click", toggleComponent);
	return name;
}

function toggleLeg(){
	id = $( this ).attr('id');
	o = 1 - $( this ).css('opacity');

	console.log(id + ' new opacity '+o);

	if (!selected.length){
		if (o == 0) {
			alert('Cannot create new component on an occupied hole');
			return;
		}
		selected = createComponent();
	}


	hole = d3.select('#'+id);
	x = hole.attr("cx");
	y = hole.attr("cy");
	coord = x+','+y;

	poly = components[selected]

	if (poly.includes(coord)) {
		// delete mark
		for( var i = 0; i < poly.length; i++){ 
			if ( poly[i] === coord) {
				poly.splice(i, 1); 
			}
		}
	} else {
		if (o == 0) {
			alert('Cannot add an occupied hole');
			return;
		}
		poly.push(coord);
	}
	polygon = d3.select('#'+selected);
	polygon.attr('points', poly.join(" "))
	$( this ).css('opacity', o);
}

function load() {
	if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
	  alert('The File APIs are not fully supported in this browser.');
	  return;
	}   
	
	input = document.getElementById('load');
	if (!input) {
	  alert("Um, couldn't find the fileinput element.");
	}
	else if (!input.files) {
	  alert("This browser doesn't seem to support the `files` property of file inputs.");
	}
	else if (!input.files[0]) {
	  alert("Please select a file before clicking 'Load'");               
	}
	else {
	  file = input.files[0];
	  fr = new FileReader();
	  fr.onload = function() {
		objs = JSON.parse(fr.result);
		loadData(objs);
	  }
	  fr.readAsText(file);
	}
}

function loadData(newobjs) {
	create();
	objs = newobjs;
	for (var obj in objs) {
		id = '#'+objs[obj];
		$( id ).css({ 'opacity': 1 });
	}
}

function saveAs(uri, filename) {
  var link = document.createElement('a');
  if (typeof link.download === 'string') {
    link.href = uri;
    link.download = filename;

    //Firefox requires the link to be in the body
    document.body.appendChild(link);
    
    //simulate click
    link.click();

    //remove the link when done
    document.body.removeChild(link);
  } else {
    window.open(uri);
  }
}

function save() {
	var uri = "data:application/json;base64,"+btoa(JSON.stringify(objs));
	saveAs(uri, "matrix.json");
}

function resize() {
	oldobjs = objs.slice();
	loadData(oldobjs);
}

function create() {
	objs = new Array();
	w = parseInt($("#width").val());
	h = parseInt($("#height").val());
	createMatrix(w, h, 5);
}

function createMatrix(w, h, s) {
	matrix.html(null)
		.style("width", ((w+1)*50) + 'px')
		.style("height", ((h+1)*50) + 'px');

	for (y = 1; y <= h; y++) {
		for (x = 1; x <= w; x++) {
			// horizontal bridges
			hbridge = matrix.append("line")
				.attr("id", 'hbridge_'+x+'_'+y)
				.attr("x1", x*50+10)
				.attr("y1", y*50)
				.attr("x2", (x+1)*50-10)
				.attr("y2", y*50)
				.attr("stroke", 'white')
				.attr("stroke-width", 15)
				.style("opacity", 0)
				.on("click", toggleBridge);

			// vertical bridges
			vbridge = matrix.append("line")
				.attr("id", 'vbridge_'+x+'_'+y)
				.attr("x1", x*50)
				.attr("y1", y*50+10)
				.attr("x2", x*50)
				.attr("y2", (y+1)*50-10)
				.attr("stroke", 'white')
				.attr("stroke-width", 15)
				.style("opacity", 0)
				.on("click", toggleBridge);

			// holes
			matrix.append("circle")
				.attr("id", 'hole_'+x+'_'+y)
				.attr("cx", x*50)
				.attr("cy", y*50)
				.attr("stroke", 'white')
				.attr("stroke-width", 10)
				.attr("fill", 'transparent')
				.attr("r", 15);

			// leg
			matrix.append("circle")
				.attr("id", 'leg_'+x+'_'+y)
				.attr("cx", x*50)
				.attr("cy", y*50)
				.attr("fill", 'black')
				.attr("r", 9)
				.style("opacity", 0)
				.on("click", toggleLeg);

		}
	}
}

$(document).ready(function(){
	matrix = d3.select("#matrix");

	create();

	$( '#load' ).change(load);

});


</script>
</head>
<body>
<h1>Matrix Board Designer</h1>
	<div id="controls">
		<input type="text" id="width" name="width" value="18" />
		x
		<input type="text" id="height" name="height" value="24" />
		<button onClick="resize();">Resize</button>
		<button onClick="create();">Create new</button>
		<button onClick="save();">Save</button>
		<button onClick="createComponent();">Component</button>
		<input type="file" id="load" name="load">
	</div>
	<svg id="matrix">
	</svg>
</body>
</html>
